description = "intellij tinydecs codegen plugin"

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'

intellij {
    localPath = '/Applications/Intellij IDEA.app'
    //version = '2017.3.3'
}

dependencies {
    compile project(':codegen')

    testCompile fileTree(dir: 'libs/transient', include: '**/*.jar')
    /*

    for version 1.1, I plan to do a navigation visualisation on the supported frameworks
    without running the app in a browser engine

    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.1.0'
    */
}